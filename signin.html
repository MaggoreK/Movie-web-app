<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signin</title>
</head>
<body class="signin-bg">
    <nav class="navbar">
            <div class="navbar-logo">
                <a href="index.html"><img src="./img/netflix-logo.png" alt="Logo" /></a>
            </div>

            <div class="navbar-register">
                <a href="index.html" class="register-btn">Úvodní strana</a>
            </div>
        </nav>

        <form action="" class="signin-form">
            <input type="text" placeholder="Křestní jméno" required>
            <input type="text" placeholder="Příjmení" required>
            <input id="emailOutput" type="email" placeholder="Přihlašovací email" required>
            <input  class="password1" type="password" placeholder="Vaše Heslo" required>
            <input class="password2" type="password" placeholder="Heslo znovu" required>
            <button type="submit">Odeslat</button>
        </form>







    <script src="script.js"></script>
</body>
</html>
